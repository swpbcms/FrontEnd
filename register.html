<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
	<title>Bird Club Management System</title>
    <link rel="icon" href="images/fav.png" type="image/png" sizes="16x16"> 
    
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/color.css">
    <link rel="stylesheet" href="css/responsive.css">

</head>
<body>
<div class="theme-layout">
	
	<div class="authtication bluesh high-opacity">
		<div class="verticle-center">
			<div class="welcome-note">
				<div class="logo"><img src="images/logo.png" alt=""><span>BCMS</span></div>
				<h1>Welcome to BCMS</h1>
				<p>
                    BCMS is a website that helps people communicate and share experiences about birds. People work together to conserve rare birds for the nation.
				</p>
			</div>
			<div class="bg-image" style="background-image: url(images/resources/logo-background.png )"></div>
		</div>
	</div>
	<div class="auth-login">
		<div class="verticle-center">
			<div class="signup-form">
				<h4><i class="icofont-lock"></i> Register</h4>
				<form method="post" class="c-form">
					<div class="row merged-10">
						<div class="col-lg-12">
							<input type="text" placeholder="Username">
						</div>
						<div class="col-lg-12">
							<input type="password" placeholder="Password">
						</div>
						<div class="col-lg-12">
							<input type="password" placeholder="Confirm Password">
						</div>
						<div class="col-lg-12">
							<input type="text" placeholder="Email">
						</div>
						<div class="col-lg-12">
							<input type="text" placeholder="Fullname">
						</div>
						<div class="col-lg-12">
							<input type="text" placeholder="Phone">
						</div>
						<div class="col-lg-12">
							<input type="text" placeholder="Address">
						</div>
						<div class="col-lg-12">
							<div class="checkbox">
								<input type="checkbox" id="checkbox" checked>
								<label for="checkbox"><span>I agree the terms of Services and acknowledge the privacy policy</span></label>
							</div>
							<button class="main-btn" type="submit"><i class="icofont-key"></i> Register</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	
</div>
	
	<script src="js/main.min.js"></script>
	<script src="js/script.js"></script>
	

</body>	
</html>
