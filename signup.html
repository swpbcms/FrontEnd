<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Club Management System</title>
    <link rel="icon" href="images/logo.png" type="image/png" sizes="16x16">

    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/color.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.min.css">

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.all.min.js"></script>
</head>

<body>
    <div class="page-loader" id="page-loader">
        <div class="loader">
            <span class="loader-item"></span>
            <span class="loader-item"></span>
            <span class="loader-item"></span>
            <span class="loader-item"></span>
            <span class="loader-item"></span>
            <span class="loader-item"></span>
            <span class="loader-item"></span>
            <span class="loader-item"></span>
            <span class="loader-item"></span>
            <span class="loader-item"></span>
        </div>
    </div>

    <div class="theme-layout">
        <div class="authtication bluesh high-opacity">
            <div class="bg-image" style="background-image: url(images/resources/logo-background.png)"></div>
            <div class="verticle-center">
                <div class="welcome-note">
                    <div class="logo">
                        <img src="images/logo.png" alt="">
                        <span>Bird Club</span>
                    </div>
                    <h1>Welcome to Bird Club</h1>
                    <p>"Bird Club: Where bird enthusiasts, researchers, students, and academics unite to share ideas, research, and opinions about our feathered friends. A free platform fostering collaboration and connection among bird lovers of all levels."</p>
                </div>
            </div>
        </div>
        <div class="auth-login">
            <div class="verticle-center">
                <div class="signup-form">
                    <h4><i class="icofont-lock"></i> Signup</h4>
                    <form id="signup" class="c-form" enctype="multipart/form-data">
                        <div class="row merged-10">
                            <div class="col-lg-6 col-sm-6 col-md-6">
                                <input type="text" placeholder="Username" id="memberUserNameInput">
                            </div>
                            <div class="col-lg-6 col-sm-6 col-md-6">
                                <input type="password" placeholder="Password" id="memberPasswordInput">
                            </div>
                            <div class="col-lg-6 col-sm-6 col-md-6">
                                <input type="password" placeholder="Confirm Password" id="memberConfirmPasswordInput">
                            </div>
                            <div class="col-lg-6 col-sm-6 col-md-6">
                                <input type="email" placeholder="Email" id="memberEmailInput">
                            </div>
                            <div class="col-lg-6 col-sm-6 col-md-6">
                                <input type="text" placeholder="Full Name" id="memberFullNameInput">
                            </div>
                            <div class="col-lg-6 col-sm-6 col-md-6">
                                <input type="date" placeholder="Date of Birth" id="memberDateOfBirthInput">
                            </div>
                            <div class="col-lg-12">
                                <label for="avatarInput">Avatar</label>
                                <input type="file" id="avatarInput" name="avatar" accept="image/*">
                            </div>
                            <style>
                                .auth-login .signup-form #avatarInput {
                                    width: 100%;
                                    margin-bottom: 20px;
                                }
                                
                                .auth-login .signup-form label[for="avatarInput"] {
                                    display: block;
                                    font-size: 16px;
                                    font-weight: bold;
                                    margin-bottom: 5px;
                                }
                            </style>
                            <div class="col-lg-12" id="input[name='gender']:checked">
                                <div class="gender">
                                    <input type="radio" id="male" name="gender" value="true">
                                    <label for="male">Male</label>
                                    <input type="radio" id="female" name="gender" value="false">
                                    <label for="female">Female</label>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <!-- <div class="checkbox">
                                    <input type="checkbox" id="checkbox" checked>
                                    <label for="checkbox">
                                        <span>I agree to the terms of Service and acknowledge the privacy policy</span>
                                    </label>
                                </div> -->
                                <button class="main-btn" type="submit">
                                    <i class="icofont-key"></i> Signup
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.min.js"></script>
    <script src="js/script.js"></script>
    <script type="module" src="js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>

</body>

</html>
